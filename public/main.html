<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reStylo - Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .outfit-box {
            background-size: cover;
            background-position: center;
            transition: all 0.3s ease;
            min-width: 250px;
            height: 600px;
            filter: grayscale(100%);
        }
        .outfit-box:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            filter: grayscale(0%);
        }
        .header-btn {
            transition: all 0.2s ease;
        }
        .header-btn:hover {
            transform: translateY(-2px);
        }
        .rec-btn {
            transition: all 0.2s ease;
        }
        .rec-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .outfit-scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 10px;
            scrollbar-width: thin;
        }
        .outfit-scroll-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">

</div>

<script>
  const token = localStorage.getItem('token') || sessionStorage.getItem('token');

  // Autentikasi dan fetch data user
  if (!token) {
    window.location.href = 'login.html';
  } else {
    fetch('/api/main', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => {
      if (res.status === 401) {
        throw new Error('Unauthorized');
      }
      return res.json();
    })
    .then(data => {
      console.log('User data loaded:', data);
    })
    .catch(err => {
      console.error('Error loading user data:', err);
    });
  }

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('token');
    sessionStorage.removeItem('token');
    window.location.href = 'login.html';
  });

  function filterGender(gender) {
    alert('Filtering by gender: ' + gender);
  }

  document.getElementById('gender-male').addEventListener('click', (e) => {
    e.preventDefault();
    localStorage.setItem('userGender', 'Male');
    window.location.href = 'select_outfit.html';
  });

  document.getElementById('gender-female').addEventListener('click', (e) => {
    e.preventDefault();
    localStorage.setItem('userGender', 'Female');
    window.location.href = 'select_outfit.html';
  });
</script>

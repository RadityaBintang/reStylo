<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>reStylo - Weather Recommendations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
    }
    .outfit-card {
      position: relative;
      overflow: hidden;
      border-radius: 1rem;
      height: 200px;
      background-size: cover;
      background-position: center;
      transition: transform 0.2s ease;
    }
    .outfit-card:hover {
      transform: scale(1.05);
    }
    .outfit-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 1rem;
      color: white;
    }
    .outfit-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .outfit-stats {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
      gap: 0.75rem;
    }
    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .weather-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: white;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="flex justify-center items-start min-h-screen bg-gray-100 p-4">

  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">
    
    <!-- Header -->
    <div class="p-5 border-b border-gray-200 sticky top-0 bg-white z-10">
      <div class="flex items-center justify-between">
        <a href="weather.html" class="text-gray-600 text-xl">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-xl font-bold text-center flex-1 -ml-6">Weather Outfits</h1>
        <a href="main.html" class="text-gray-600 text-xl">
          <i class="fas fa-home"></i>
        </a>
      </div>
      <!-- Weather Info Badge -->
      <div class="mt-4 flex justify-center">
        <div class="weather-badge" id="weatherBadge">
          <i class="fas fa-sun text-yellow-500"></i>
          <span id="weatherInfo">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="p-4">
      <div id="recommendation-grid" class="grid grid-cols-2 gap-4"></div>
      <div id="empty-message" class="text-center text-gray-500 mt-6 hidden">
        No recommendations found for this weather condition.
      </div>
    </div>

  </div>

  <script>
    const weather = localStorage.getItem('weather');
    const temperature = localStorage.getItem('temperature');

    if (!weather || !temperature) {
      window.location.href = 'weather.html';
    }

    // Display weather info
    const weatherIcons = {
      sunny: 'fa-sun text-yellow-500',
      cloudy: 'fa-cloud text-gray-500',
      rainy: 'fa-cloud-rain text-blue-500',
      windy: 'fa-wind text-teal-500'
    };

    const weatherLabels = {
      sunny: 'Sunny',
      cloudy: 'Cloudy',
      rainy: 'Rainy',
      windy: 'Windy'
    };

    document.getElementById('weatherBadge').innerHTML = `
      <i class="fas ${weatherIcons[weather]}"></i>
      <span>${weatherLabels[weather]} • ${temperature}°C</span>
    `;

    fetch(`/api/weather?weather=${weather}&temperature=${temperature}`, {
      headers: {
        'Content-Type': 'application/json'
      }
    })
      .then(res => res.json())
      .then(res => {
        if (!res.data || res.data.length === 0) {
          document.getElementById('empty-message').classList.remove('hidden');
          return;
        }
        renderRecommendations(res.data);
      })
      .catch(err => {
        console.error('Error loading recommendations:', err);
        document.getElementById('empty-message').classList.remove('hidden');
      });

    function renderRecommendations(outfits) {
      const container = document.getElementById('recommendation-grid');
      outfits.forEach(outfit => {
        const card = document.createElement('a');
        card.href = `recommendation_detail.html?id=${outfit.id}`;
        card.className = 'outfit-card block';
        card.style.backgroundImage = `url('${outfit.image_url}')`;

        card.innerHTML = `
          <div class="outfit-overlay">
            <div class="outfit-title">${outfit.title}</div>
            <div class="outfit-stats">
              <div class="stat-item">
                <i class="fas fa-star text-yellow-400"></i>
                <span>${(outfit.avg_rating || 0).toFixed(1)}</span>
              </div>
              <div class="stat-item">
                <i class="fas fa-heart text-red-400"></i>
                <span>${outfit.likes_count || 0}</span>
              </div>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>reStylo Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .register-card {
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .register-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
    }

    .input-field {
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .gradient-header {
      background: linear-gradient(135deg, #f5f7fa 0%, rgb(121, 169, 247) 100%);
    }

    .password-strength {
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="register-card bg-white w-full max-w-xs rounded-xl overflow-hidden shadow-lg">
    <!-- App Logo/Header -->
    <div class="gradient-header p-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800">reStylo</h1>
      <p class="text-gray-600 mt-1">Create your account</p>
    </div>

    <!-- Register Form -->
    <form id="register-form" class="p-6 space-y-5">
      <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"></div>
      <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"></div>

      <div class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input
              type="text"
              id="username"
              name="username"
              class="input-field pl-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 border"
              placeholder="Choose a username"
              required
              minlength="3"
            />
          </div>
          <p class="text-xs text-gray-500 mt-1">At least 3 characters</p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              type="password"
              id="password"
              name="password"
              class="input-field pl-10 pr-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 border"
              placeholder="Create a password"
              required
              minlength="6"
            />
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="fas fa-eye text-gray-400"></i>
            </button>
          </div>
          <!-- Password Strength Indicator -->
          <div class="mt-2">
            <div id="password-strength-bar" class="password-strength bg-gray-200 w-0"></div>
            <p id="password-strength-text" class="text-xs text-gray-500 mt-1">At least 6 characters</p>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="input-field pl-10 pr-10 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-2 border"
              placeholder="Confirm your password"
              required
            />
            <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="fas fa-eye text-gray-400"></i>
            </button>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all mt-6"
      >
        Create Account
      </button>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a href="/login.html" class="text-indigo-600 hover:text-indigo-500 font-medium">Login here</a>
        </p>
      </div>
    </form>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const icon = this.querySelector('i');
      
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        confirmPasswordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const strengthBar = document.getElementById('password-strength-bar');
      const strengthText = document.getElementById('password-strength-text');
      
      let strength = 0;
      let text = '';
      let color = '';
      
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z\d]/.test(password)) strength++;
      
      const width = (strength / 5) * 100;
      
      if (strength <= 2) {
        color = 'bg-red-500';
        text = 'Weak password';
      } else if (strength <= 3) {
        color = 'bg-yellow-500';
        text = 'Medium password';
      } else {
        color = 'bg-green-500';
        text = 'Strong password';
      }
      
      strengthBar.style.width = width + '%';
      strengthBar.className = `password-strength ${color}`;
      strengthText.textContent = text;
    });

    // Form submission
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      // Hide previous messages
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      // Client-side validation
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Passwords do not match';
        errorDiv.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, confirmPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          errorDiv.textContent = data.message || 'Registration failed';
          errorDiv.classList.remove('hidden');
        } else {
          successDiv.textContent = 'Registration successful! Redirecting...';
          successDiv.classList.remove('hidden');
          
          // Save token
          localStorage.setItem('token', data.token);
          
          // Redirect to main page after 1.5 seconds
          setTimeout(() => {
            window.location.href = '/main.html';
          }, 1500);
        }
      } catch (err) {
        console.error(err);
        errorDiv.textContent = 'An error occurred during registration';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
